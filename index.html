<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .carousel-container {
      width: 70%;
      margin: auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 100%;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>

  <header>
    <h2>TRIVENIEYE+</h2>
  </header>
  <img width="338" height="263" src="https://trivenieyeplus.com/wp-content/uploads/2023/07/cropped-final-1.png" class="custom-logo" alt="TriveniEye+" decoding="async" srcset="https://trivenieyeplus.com/wp-content/uploads/2023/07/cropped-final-1.png 338w, https://trivenieyeplus.com/wp-content/uploads/2023/07/cropped-final-1-300x233.png 300w" sizes="(max-width: 338px) 100vw, 338px">

  <div class="carousel-container">
    <div class="carousel">
      <img src=" " alt="Placeholder Image 1">
      <img src=" " alt="Placeholder Image 2">
    </div>
    <button class="carousel-button prev" onclick="prevSlide()">❮</button>
    <button class="carousel-button next" onclick="nextSlide()">❯</button>
  </div>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const carousel = document.querySelector('.carousel');
      const slides = document.querySelectorAll('.carousel img');
      const totalSlides = slides.length;

      if (index >= totalSlides) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = totalSlides - 1;
      } else {
        currentIndex = index;
      }

      const translation = -currentIndex * 100 + '%';
      carousel.style.transform = `translateX(${translation})`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
    setInterval(() => {
      nextSlide();
    }, 3000); 
  </script>

</body>
</html>
